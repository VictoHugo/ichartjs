<!DOCTYPE>
<html>
<head>
</head>
<body style = "margin:0;padding:0">
<script>
		function test(smo){
			return (smo * 100 + 60) / (smo + 1);
		}
		
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = 550, canvas.height = 400,canvas.style.border = "solid 1px black";
        document.body.appendChild(canvas);
        ctx.save();
        
        ctx.beginPath();
        ctx.lineWidth = 1;
        ctx.strokeStyle = "#f96";
        ctx.moveTo(0,60);
        ctx.lineTo(550,60);
        ctx.moveTo(0,100);
        ctx.lineTo(550,100);
        ctx.stroke();
        ctx.moveTo(0,100);
        for(var i=0;i<500;i++){
        	ctx.lineTo(i,test(i*0.1));
		}
        ctx.stroke();
        ctx.restore();
</script>
</body>
</html>
