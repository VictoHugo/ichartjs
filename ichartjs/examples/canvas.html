<!DOCTYPE>
<html>
<head>
</head>
<body style = "margin:0;padding:0">
<script>
		
		
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = 550, canvas.height = 400,canvas.style.border = "solid 1px black";
        document.body.appendChild(canvas);
        ctx.lineWidth = 1;
        ctx.strokeStyle = "#f96";
        ctx.moveTo(0,60.5);
        ctx.lineTo(550,60.5);
        ctx.moveTo(200.5,0);
        ctx.lineTo(200.5,400);
        ctx.stroke();
        
        ctx.lineWidth = 40;
        ctx.strokeStyle = "green";
        ctx.beginPath();
        ctx.moveTo(0,60);
        ctx.lineTo(200,60);
        ctx.closePath();
        ctx.stroke();

        ctx.lineWidth = 30;
        ctx.strokeStyle = "green";
        ctx.beginPath();
        ctx.moveTo(0,60);
        ctx.lineTo(200,60);
        ctx.closePath();
        ctx.stroke();

        
        ctx.strokeRect(200,60, 100, 100);
        
</script>
</body>
</html>
