		<script type="text/javascript" src="data.js"></script>
		<style type="text/css">
			body{
				margin-top:10px;
				text-align: center;
			}
			#myCanvas div{
			margin:0px auto;
		}
		</style>
		<script type="text/javascript">
			$(function(){
					var line = new Jidea.Area2D({
							render : 'myCanvas',
							data: data7,
							align:'center',
							title : 'Average Temperature Of 2012',
							width : 800,
							height : 400,
							tip:{
								enable:true
							},
							labels:lineLabels1,
							listeners:{
								parsePoint:function(v,x,y){
									return {value:v+"℃"}
								}
							}
						});
					
					//开始画图
					line.draw();
				});
				
			</script>
		</head>
		<body>
			<div><a href="../index.html">Home</a>&nbsp; Sample</div>
			<br>
			<div id='myCanvas'></div>
		</body>
