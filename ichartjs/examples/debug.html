			margin-top:10px;

	<script type="text/javascript">

	var data = [
	        	{name : 'HTML5&CSS3',value : 30,color:'#fedd74'},
	        	{name : 'JavaScript',value : 25,color:'#82d8ef'},
	        	{name : 'Java',value : 15,color:'#f76864'},
	        	{name : 'XML',value : 20,color:'#80bd91'},
	        	{name : 'PhotoShop',value : 10,color:'#fd9fc1'}
        	];
	
	var data = [
	         	{
	         		name : 'DPS01A',
	         		value:[45,52,54],
	         		color:'#fedd74',
	         		linewidth:1
	         	},
	         	{
	         		name : 'DPS01B',
	         		value:[60,80,105],
	         		color:'#82d8ef',
	         		linewidth:1
	         	},
	         	{
	         		name : 'DPS01C',
	         		value:[55,70,65],
	         		color:'#f76864',
	         		linewidth:1
	         	}
	         ];
	
		$(function(){
			new iChart.ColumnMulti3D({
					render : 'canvasDiv',
					data: data,
					labels:["一月","二月","三月"],
					title : 'DPS01A型号比DPS01B型号的产品更受用户喜欢',
					width : 600,
					height : 360,
					background_color:'#f4f4f4',
					legend : {
						enable : false
					},
					sub_option:{
						label:false
					},
					coordinate:{
						background_color : '#f3f3f3',
						width:360,
						height:220
					}
			}).draw();
		});
