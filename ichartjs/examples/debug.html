	<style type="text/css">
		body{
			margin-top:10px;
			text-align: center;
			background:url(images/st_bg.png);
			background-repeat: repeat;
		}
		#canvasDiv{
			margin:0px auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		//legend背景透明
		//虚线
		//legend自定义
		//折线图的点颜色
		$(function(){
		var data = [
		        	{name : '1月',value : 42,color:'#CD4C43'},
		        	{name : '2月',value : 30,color:'#ECBD31'},
		        	{name : '3月',value : 10,color:'#9bb60f'},
		        	{name : '4月',value : 8,color:'#058d8d'},
		        	{name : '5月',value : 6,color:'#84588d'},
		        	{name : '6月',value : 4,color:'#b4cfe4'}
	        	];
    	
			var w = window.innerWidth;
	   		var h = window.innerHeight;
	   		var radius = w;
	   		if(w>h){
	   			radius = h;
		   	}
			var chart = new iChart.Pie3D({
				render : 'canvasDiv',
				data: data,
				title : {
					text:'本广场全年进客量统计',
					textAlign:'center',
					height:60,
					fontsize:44,
					color:'#ffffff'
				},
				padding:0,
				radius:radius*0.32,
				align:'center',
				fit:true,
				zRotate : 60,
				shadow:true,
				shadow_color : '#20262f',
				shadow_blur : 4,
				shadow_offsetx : 0,
				shadow_offsety : 2,
				border:false,
				zHeight:40,
				offsetAngle : -90,
				background_color:null,
				turn_off_touchmove : true,
				showpercent:true,
				decimalsnum:1, 
				legend : {
					enable : true,
					//background_color:'#3D434B',
					background_color:'rgba(61,67,75,0.6)',
					column:3,
					offsety:-20,
					offsetx:-40,
					border : {
						enable : true,
						color : '#D7D8D9',
						style : 'solid',
						width : 1,
						radius : 20
					},
					sign : 'square',
					padding:"18 30 10 30",
					legend_space:40,
					line_height:40,
					sign_size:34,
					color:'#ffffff',
					fontsize:34,
					valign:'bottom',
					align : 'center'
				},
				sub_option : {
					label : {color:'#ffffff',fontsize:34,line_thickness:2},
					listeners:{
						parseText:function(s, t){
							return s.get('value')+"%";
						}
					}
				}
			});

			chart.draw();
	});
	</script>

		<div id='canvasDiv' ></div>
