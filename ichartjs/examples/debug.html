	<script type="text/javascript">
	$(function(){
		var data = [
		        	{name : 'Chrome',value : 8.26,color:'#76a871'},
		        	{name : 'Firefox',value : 4.06,color:'#9f7961'},
		        	{name : 'Maxthon',value : 2.78,color:'#a56f8f'},

					{name : 'IE',value : 52.20,color:'#a5c2d5'},
		        	{name : 'Safari',value : 2.35,color:'#db9034'}
	        	];
    	
		new iChart.Pie3D({
			render : 'canvasDiv',
			data: data,
			title : '2012年7月份中国浏览器市场占有率Top6',
			footnote : 'Data from StatCounter',
			legend : {
				enable : true,
				align : 'center',
				valign : 'bottom',
				row:1,
				column:'max',
				border:{
					enable : false
				}
			},
			showpercent:true,
			yHeight:60,
			decimalsnum:2,
			radius:180,
			width : 800,
			height : 500
		}).draw();
	});
