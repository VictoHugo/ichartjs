	<script type="text/javascript">
		hex2Rgb = function(hex) {
			hex = hex.replace(/#/g, "").replace(/^(\w)(\w)(\w)$/, "$1$1$2$2$3$3");
			return 'rgb(' + parseInt(hex.substring(0, 2), 16) + ',' + parseInt(hex.substring(2, 4), 16) + ',' + parseInt(hex.substring(4, 6), 16) + ')';
		}
		$(function(){
			var data = [
			        	{name : 'IE',value : 35.75,color:'rgb(157,74,74)'},
			        	{name : 'Chrome',value : 29.84,color:'#5d7f97'},
			        	{name : 'Firefox',value : 24.88,color:'#97b3bc'},
			        	{name : 'Safari',value : 6.77,color:'#a5aaaa'},
			        	{name : 'Opera',value : 2.02,color:'#778088'},
			        	{name : 'Other',value : 0.73,color:'#6f83a5'}
		        	];
			var chart = new iChart.Column2D({
				render : 'canvasDiv',
				data: data,
				title :{
					text: 'Top 5 Browsers from 1 to 29 Feb 2012',
					gradient:true,
					gradient_mode:'LinearGradientUpDown',
					background_color:'#5d7f97',
				},
				legend : {
					enable : true
				},
				color_factor:0.26,
				/**
				 * @cfg {String} Specifies the gradient mode of background.(defaults to 'LinearGradientUpDown')
				 * @Option 'LinearGradientUpDown'
				 * @Option 'LinearGradientDownUp'
				 * @Option 'LinearGradientLeftRight'
				 * @Option 'LinearGradientRightLeft'
				 * @Option 'RadialGradientOutIn'
				 * @Option 'RadialGradientInOut'
				 */
				gradient_mode:'RadialGradientOutIn',
				coordinate : {
					//background_color:'rgba(205,205,205,0.4)'
					background_color:null,
					gradient:true,
					gradient_mode:'LinearGradientUpDown'
				},
				rectangle : {
					gradient:true,
					gradient_mode:'LinearGradientUpDown'
				},
				background_color:'#CDCDCD',
				gradient:true,
				showpercent:true,
				decimalsnum:2,
				width : 800,
				height : 440,
				radius:140
			});
			chart.draw();
		});
		
	</script>
