	<script type="text/javascript">
		$(function(){
			var data = [
			        	{name : 'IE',value : 35.75,color:'#bc6666'},
			        	{name : 'Chrome',value : 29.84,color:'#cbab4f'},
			        	{name : 'Firefox',value : 24.88,color:'#76a871'},
			        	{name : 'Safari',value : 6.77,color:'#9f7961'},
			        	{name : 'Opera',value : 2.02,color:'#2ba5a4'},
			        	{name : 'Other',value : 0.73,color:'#6f83a5'}
		        	];
	    	
			var chart = new iChart.Column3D({
				render : 'canvasDiv',
				data: data,
				title : 'Top 5 Browsers from 1 to 29 Feb 2012',
				showpercent:true,
				offsetx:-30,
				coordinate:{
					width:600
					//alternate_color:false
				},
				decimalsnum:2,
				width : 800,
				height : 400,
				legend : {
					enable : true
				}
			});
	
			chart.on('beforeAnimation',function(e){
				chart.START_RUN_TIME = new Date().getTime();
				return true;
			});
			
			chart.on('afterAnimation',function(e){
				chart.END_RUN_TIME = new Date().getTime();
				chart.RUN_TIME_COST = chart.END_RUN_TIME - chart.START_RUN_TIME;
				console.log("COST:"+chart.RUN_TIME_COST+"ms,FPS:"+(chart.duration*1000/chart.RUN_TIME_COST));
			});
			
			//开始画图
			chart.draw();
		});
		
		
		
		</script>
