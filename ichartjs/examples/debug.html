	<script type="text/javascript">
		$(function(){
			var data = [
			        	{name : 'IE5',value : 10,color:'#76a871'},
			        	{name : 'IE6',value : 22,color:'#a2d1d5'},
			        	{name : 'IE7',value : 4,color:'#cbab4f'},

			        	{name : 'IE10',value : 14,color:'#a56f8f'},
			        	{name : 'Other',value : 16,color:'#db9034'}
		        	];
	    	
			new iChart.Column2D({
				render : 'canvasDiv',
				data: data,
				title : {
					text:'Top 5 Browsers from 1 to 29 Feb 2012',
					background_color:'#1f7088'
				},
				legend : {
					enable : true
				},
				border : {
					width : "20 0",
					color:'#1f7088',//['#1f7088','#6bb6cd','#658a95','#6bb6cd'],
					radius:0//"20 20 1 1"
				},
				yHeight:80,
				//animation:true,
				showpercent:true,
				decimalsnum:1,
				width : 800,
				height : 500,
				radius:180
			}).draw();
		});
		</script>
