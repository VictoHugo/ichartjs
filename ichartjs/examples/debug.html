	<style type="text/css">
		body{
			margin-top:10px;
			text-align: center;
		}
		#myCanvas div{
			margin:0px auto;
		}
	</style>
	<script type="text/javascript">
	$(function(){	
		var pv=[],ip=[],t;
		for(var i=0;i<61;i++){
			t = Math.floor(Math.random()*(30+((i%12)*5)))+10;
			pv.push(t);
			t = Math.floor(t*0.5);
			t = t-Math.floor((Math.random()*t)/2);
			ip.push(t);
		}
		var data = [
		         	{
		         		name : 'PV',
		         		value:pv,
		         		color:'#0d8ecf',
		         		linewidth:2
		         	},
		         	{
		         		name : 'IP',
		         		value:ip,
		         		color:'#ef7707',
		         		linewidth:2
		         	}
		         ];
		var labels = ["2012-08-01","2012-08-02","2012-08-03","2012-08-04","2012-08-05","2012-08-06"];
		var line = new iChart.LineBasic2D({
			render : 'canvasDiv',
			data: data,
			align:'center',
			title : 'ichartjs官方网站最近5天流量趋势',
			subtitle : '平均每个人访问2-3个页面(访问量单位：万)',
			footnote : '数据来源：模拟数据',
			width : 800,
			height : 400,
			tip:{
				enable:true,
				shadow:true
			},
			legend : {
				enable : true
			},
			segment_style : {
				point_hollow : false
			},
			coordinate:{
				width:620,
				height:260,
				axis:{
					color:'#9f9f9f',
					width:[0,0,2,2]
				},
				grids:{
					vertical:{
						way:'share_alike',
				 		value:5
					}
				},
				scale:[{
					 position:'left',	
					 start_scale:0,
					 end_scale:100,
					 scale_space:10,
					 scale_size:2,
					 scale_color:'#9f9f9f'
				},{
					 position:'right',	
					 start_scale:0,
					 textAlign : 'right',
					 end_scale:100,
					 scale_space:10,
					 scale_size:2,
					 scale_color:'#9f9f9f'
				},{
					 position:'bottom',	
					 labels:labels
				}]
			}
		});
		line.draw();
	});
		</script>
