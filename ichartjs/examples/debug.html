	<script type="text/javascript">
	$(function(){

		        	{name : 'QQ浏览器',value : 5,color:'#aa4643'}
	        	];

    	
		var chart = new iChart.Pie3D({
			render : 'canvasDiv',
			data: data,

			},
			sub_option : {
				label : {
					background_color:null,
					sign:false,//设置禁用label的小图标
					padding:'0 4',
					border:{
						enable:false,
						color:'#be5985'
					},
					fontsize:11,
					fontweight:600,
					color : '#be5985'
				},
				border : {
					width : 2,
					color : '#ffffff'
				}
			},
			shadow : true,
			shadow_blur : 6,
			shadow_color : '#aaaaaa',
			shadow_offsetx : 0,
			shadow_offsety : 0,
			background_color:'#fefefe',
			offsetx:60,//设置向x轴负方向偏移位置60px
			offset_angle:0,//逆时针偏移120度
			showpercent:true,
			decimalsnum:2,
			width : 800,
			height : 440,
			radius:160
		});
		
		chart.draw();
	});
