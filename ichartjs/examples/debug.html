	<script type="text/javascript">
		
			$(function(){
				var data = [
				           	{name : 'Other',value : 0.73,color:'#6f83a5'},
				           	{name : 'Opera',value : 2.02,color:'#a56f8f'},
				           	{name : 'Safari',value : 6.77,color:'#9f7961'},
				           	{name : 'Firefox',value : 24.88,color:'#76a871'},
				           	{name : 'Chrome',value : 29.84,color:'#cbab4f'},
				        	{name : 'IE',value : 35.75,color:'#a5c2d5'}
				         ];
				var chart = new iChart.Pie3D({
					render : 'canvasDiv',
					data: data,
					title : {text:'Top 5 Browsers from 1 to 29 Feb 2012'},
					legend : {
						enable : false
					},
					label : {
						enable : true
					},
					offsetAngle : 0,
					showpercent:true,
					decimalsnum:2,
					width : 800,
					height : 440,
					radius:180
				});

				chart.draw();
			});
		
			
		</script>
