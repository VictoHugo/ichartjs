	<style type="text/css">
		body{
			margin-top:10px;
			text-align: center;
		}
		#myCanvas div{
			margin:0px auto;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			var data = [
			        	{name : 'IE',value : 35.75,color:'#a5c2d5'},
			        	{name : 'Chrome',value : 29.84,color:'#cbab4f'},
			        	{name : 'Firefox',value : 24.88,color:'#76a871'},
			        	{name : 'Safari',value : 6.77,color:'#9f7961'},
			        	{name : 'Opera',value : 2.02,color:'#a56f8f'},
			        	{name : 'Other',value : 0.73,color:'#6f83a5'}
		        	];
	    	
			new iChart.Pie2D({
				render : 'canvasDiv',
				data: data,
				title : 'Top 5 Browsers from 1 to 29 Feb 2012',
				showpercent:true,
				decimalsnum:2,
				width : 800,
				height : 400,
				coordinate:{
					scale:[{
						 position:'left',	
						 start_scale:0,
						 end_scale:40,
						 scale_space:8,
						 listeners:{
							parseText:function(t,x,y){
								return {text:t+"%"}
							}
						}
					}]
				}
			}).draw();
	});
		
	</script>
