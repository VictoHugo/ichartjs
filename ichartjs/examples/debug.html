	<style type="text/css">
		body{
			margin-top:10px;
			text-align: center;
			background-repeat: repeat;
		}
		#canvasDiv{
			margin:0px auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">

	$(function(){
		var data = [
		        	{
		        		name : 'A产品',
		        		value:[2680,2200,1014,2590,2800,3200,2184,3456,2693,2064,2414,2044],
		        		color:'#01acb6',
		        		linewidth:2
		        	}
		       ];
	       
		var chart = new iChart.Area2D({
				render : 'canvasDiv',
				data: data,
				title:{
					text:'A产品2011年度订单数据分析',
					color:'#eff4f8',
					background_color:'#2c4453',
					height:40,
					border:{
						enable:true,
						width:[0,0,4,0],//只显示下边框
						color:'#223e4f'
					}
				},
				footnote:{
					text:'数据来源:企业ERP数据中心',
					color:'#708794',
					padding:'0 20',
					background_color:'#2c4453',
					height:30,
					border:{
						enable:true,
						width:[3,0,0,0],//只显示上边框
						color:'#223e4f'
					}
				},
				padding:'5 1',//设置padding,以便title能占满x轴
				sub_option:{
					label:false,
					hollow_inside:false,//设置一个点的亮色在外环的效果
					point_size:10
				},
				width : 800,
				height : 400,
				background_color:'#0c222f',
				gradient:true,
				shadow:true,
				shadow_blur:2,
				shadow_color:'#4e8bae',
				shadow_offsetx:0,
				shadow_offsety:0,
				gradient_mode:'LinearGradientDownUp',//设置一个从下到上的渐变背景
				border:{
					radius:5
				},
				coordinate:{
					width : 600,
					height : 260,
					grid_color:'#506e7d',
					background_color:null,//设置坐标系为透明背景
					scale:[{
						 position:'left',	
						 label:{
							 color:'#eff4f8',
							 fontsize:14,
							 fontweight:600
						 },
						 start_scale:0,
						 end_scale:4000,
						 scale_space:500
					},{
						 position:'bottom',	
						 label:{
							 color:'#506673',
							 fontweight:600
						 },
						 start_scale:0,
						 end_scale:12,
						 scale_space:1,
						 labels:["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"]
					}]
				}
			});
		
		chart.draw();
	});
