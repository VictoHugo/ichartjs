	<style type="text/css">
		body{
			margin-top:10px;
			text-align: center;
		}
		#myCanvas div{
			margin:0px auto;
		}
	</style>
	<script type="text/javascript">

	$(function(){
		var flow=[];
		for(var i=0;i<61;i++){
			flow.push(Math.floor(Math.random()*(30+((i%12)*5)))+10);
		}
		
		var data = [
		         	{
		         		name : 'PV',
		         		value:flow,
		         		color:'#0d8ecf',
		         		linewidth:2
		         	}
		         ];
        
		var labels = ["2012-08-01","2012-08-02","2012-08-03","2012-08-04","2012-08-05","2012-08-06"];
		
		var line = new iChart.LineBasic2D({
			render : 'canvasDiv',
			data: data,
			align:'center',
			title : 'ichartjs官方网站最近5天PV流量趋势',
			subtitle : '平均18:00-22:00访问量达到最大值(单位：万)',
			footnote : '数据来源：模拟数据',
			width : 800,
			height : 400,
			tip:{
				enable:true,
				shadow:true
			},
			legend : {
				enable : true
			},
			crosshair:{
				enable:true,
				line_color:'#62bce9'
			},
			segment_style : {
				smooth:true,
				keep_with_coordinate:false
			},
			listeners:{
				/**
				* d:相当于data[0],即是一个线段的对象
				* v:相当于data[0].value
				* x:计算出来的横坐标
				* x:计算出来的纵坐标
				* j:序号
				*/
				parsePoint:function(d,v,x,y,j){
					//利用序号进行过滤折线图的某一段，这样就能达到随便显示哪一段
					if((j<10&&j>6)||(j<30&&j>20)||j>50)
					return {ignored:true}
				}
			},
			coordinate:{
				width:640,
				height:260,
				axis:{
					color:'#9f9f9f',
					width:[0,0,2,2]
				},
				grids:{
					vertical:{
						way:'share_alike',
				 		value:5
					}
				},
				scale:[{
					 position:'left',	
					 start_scale:0,
					 end_scale:100,
					 scale_space:10,
					 scale_size:2,
					 scale_color:'#9f9f9f'
				},{
					 position:'bottom',	
					 labels:labels
				}]
			}
		});
	
	//开始画图
	line.draw();
});
		
		</script>
