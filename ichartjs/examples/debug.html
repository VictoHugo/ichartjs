	<style type="text/css">
		body{
			margin-top:10px;
			text-align: center;
			background-repeat: repeat;
		}
		#canvasDiv{
			margin:0px auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
	
	$(function() {
		var data = [{
			name : 'MISE',
			value : 55.11,
			color : '#4572a7'
		}, {
			name : 'Firefox',
			value : 29.84,
			color : '#aa4643'
		}, {
			name : 'Chrome',
			value : 24.88,
			color : '#89a54e'
		}, {
			name : 'Safari',
			value : 6.77,
			color : '#80699b'
		}, {
			name : 'Opera',
			value : 2.02,
			color : '#3d96ae'
		}];

		new iChart.Column2D({
			render : 'canvasDiv',
			data : data,
			title : {
				text : 'Browser market share,April,2011 from 1 to 29 Feb 2012',
				color : '#3e576f'
			},
			footnote : {
				text : 'ichartjs.com',
				color : '#909090',
				fontsize:11,
				padding:'0 38'
			},
			showpercent : true,
			decimalsnum : 2,
			width : 800,
			height : 400,
			label:{color:'#666666'},
			shadow:true,
			shadow_blur:2,
			shadow_color:'#aaaaaa',
			shadow_offsetx:1,
			shadow_offsety:0, 
			colwidth:62,
			sub_option : {
				listeners : {
					parseText : function(r, t) {
						return t + "%";
					}
				},
				label:{color:'#4572a7'},
				border:{
					width:2,
					color:'#ffffff',
					radius:'5 5 0 0'
				}
			},
			coordinate : {
				background_color : null,
				grid_color:'#c0c0c0',
				width:700,
				axis : {
					color:'#c0d0e0',
					width : [0,0,1,0]
				},
				scale : [{
					position : 'left',
					start_scale : 0,
					end_scale : 60,
					scale_space : 10,
					scale_enable:false,
					label:{color:'#666666'}
				}]
			}
		}).draw();
	});
	
	</script>

	<body>
		<div id='canvasDiv' ></div>
