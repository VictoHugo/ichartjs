	<style type="text/css">
		body{
			margin-top:10px;
			text-align: center;
		}
		#myCanvas div{
			margin:0px auto;
		}
	</style>
	<script type="text/javascript">
	$(function(){
		var data = [
	         	{
	         		name : '北京',
	         		value:[{x:10,y:80},{x:20,y:60},{x:70,y:20},{x:70,y:22},{x:90,y:40},{x:32,y:70},{x:30,y:70},{x:50,y:30},{x:50,y:60}],
	         		color:'#1f7e92'
	         	}
         ];	
         
		//定义了个性的数据格式，数组中每一个都是一个对象，有x,y两个属性，意味着横轴坐标值。
		new iChart.Scatter2D({
				render : 'canvasDiv',
				data: data,
				title : '基本的散点图',
				width : 800,
				height : 400,
				shadow:false,  //根据自己需要设置是否有阴影效果
				segment_style:{
					shadow_blur:2,
					point_opacity:0.5,//点的透明度，点多的时候可能会有重合的，设置透明度可以观察重合的效果
					point_size:10, //点大小，根据图中点的数量决定，点数量多时可以适当调小，点数量大多的时候可以适当调大点
					hollow:true //根据自己需要设置是否为空心
				},
				coordinate:{
					width:640,
					height:280,
					axis:{
						color:'#9f9f9f',
						width:[0,0,2,2]
					},
					scale:[{//scale的这两个横轴轴必须指定
						 position:'left',	
						 start_scale:0,
						 end_scale:100,
						 scale_space:10,
						 scale_color:'#9f9f9f'
					},{
						 position:'bottom',	
						 start_scale:0,
						 end_scale:100,
						 scale_space:10,
						 scale_color:'#9f9f9f'
					}]
				}
			}).draw();
	});
		
		
	</script>

	<body>

		<br>
		<div id='canvasDiv'></div>
