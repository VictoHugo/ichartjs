	<script type="text/javascript">
	var data = [
	        	{name : 'Other',value : 0.73,background_color:'#6f83a5',ignored:true},
	        	{name : 'Safari',value : 6.77,background_color:'#9f7961',ignored:true},
	        	{name : 'Opera',value : 2.02,background_color:'#a56f8f',ignored:true},
	        	{name : 'Firefox',value : 24.88,background_color:'#76a871'},
	        	{name : 'IE',value : 35.75,background_color:'#a5c2d5'},
	        	{name : 'Chrome',value : 29.84,background_color:'#cbab4f'}
        	],chart;
	
	$(function(){
			chart = new iChart.Donut2D({
				render : 'canvasDiv',
				data: data,
				title : 'Top 5 Browsers from 1 to 29 Feb 2012',
				showpercent:true,
				decimalsnum:2,
				width : 800,
				height : 400,
				//animation:true,
				//legend:{enable:true},
				coordinate:{
					width:620,
					scale:[{
						 position:'left',	
						 start_scale:0,
						 end_scale:40,
						 scale_space:8,
						 listeners:{
							parseText:function(t,x,y){
								return {text:t+"%"}
							}
						}
					}]
				},
				sector:{
					//label:{text_with_sign_color:true},
					mini_label:{color:'#FEFEFE',fontsize:14},
					label:{fontsize:12},
					listeners:{
						parseText:function(s,i){
							return s.get('value')+'%';
						}
					}
				}
			});

			chart.draw();
			
		
	});
	function test(){
		data.push({name : 'NEWS',value : 7,color:'#6e1aa5'});
		chart.push('data',data);
		chart.push('coordinate.height',220);
		chart.push('title.text','All Test Passed');
		chart.push('footnote.text','test');
		chart.setUp();
		chart.draw();
	}
	</script>
