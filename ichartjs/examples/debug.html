	<script type="text/javascript">
	var data = [
	         	{
	         		name : 'DPS01A',
	         		value:[45,52,54,74,90,84],
	         		color:'#1f7e92',
	         		linewidth:1
	         	},
	         	{
	         		name : 'DPS01B',
	         		value:[60,80,105,125,108,120],
	         		color:'#2b7f39',
	         		linewidth:1
	         	}
	         ];
		$(function(){
			//multi的labels的设置,tip的放置
			new iChart.ColumnMulti2D({
					render : 'canvasDiv',
					data: data,
					data_labels:["一月","二月","三月","四月","五月","六月"],
					title : 'DPS01A型号比DPS01B型号的产品更受用户喜欢',
					subtitle : '2012上半年DPS01A型号与DPS01B型号的鼠标销售比较,单位:万台',
					footnote : '数据来源：销售中心',
					footnote_align:'left',
					width : 800,
					height : 440,
					background_color : '#eff8ff',
					legend:{
						enable:true,
						background_color : '#eff8ff',
						border : {
							enable : false
						}
					},
					coordinate:{
						background_color : '#eff8ff',
						width:600,
						height:300
					}
			}).draw();
		});

	function color(){
		return '#'+('00000'+(Math.random()*0x1000000<<0).toString(16)).slice(-6);
	}
	
	function test(){
		data.push({name : 'NEWS',value : 7,color:color()});
		chart.push('data',data);
		chart.push('coordinate.height',220);
		chart.push('title.text','All Test Passed');
		chart.push('footnote.text','test');
		chart.setUp();
		chart.draw();
	}
