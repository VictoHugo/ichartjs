		#canvasDiv{
			margin:0px auto;

	<script type="text/javascript">
	$(function(){
		var data = [
		        	{name : 'HTML5&CSS3',value : 30,color:'#fedd74'},
		        	{name : 'JavaScript',value : 25,color:'#82d8ef'},
		        	{name : 'Java',value : 15,color:'#f76864'},
		        	{name : 'XML',value : 20,color:'#80bd91'},
		        	{name : 'PhotoShop',value : 10,color:'#fd9fc1'}
	        	];
    	
		new iChart.Donut2D({
			donutwidth:0.3,
			render : 'canvasDiv',
			separate_angle:20,
			center:{
				text:'CORE\nSKILLS',
				fontsize:20,
				shadow:true,
				color:'#6f6f6f',
				shadow_offsetx:0,
				shadow_offsety:1,
				shadow_blur:1,
				shadow_color:'#b7b7b7'
			},
			data: data,
			align:'left',
			offsetx:10,
			shadow:true,
			shadow_blur:2,
			background_color:'#f4f4f4',
			legend : {
				enable : true,
				shadow:true,
				background_color:null,
				border:false
			},
			sub_option:{
				label:false
			},
			showpercent:true,
			decimalsnum:2,
			width : 320,
			height : 180,
			radius:140
		}).draw();
	});
