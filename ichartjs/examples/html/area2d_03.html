<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ichartjs 例子</title>
		<meta http-equiv="keywords" content="ichartjs demo,Html5 demo,ichart demo"></meta>
		<meta http-equiv="description" content="The ichartjs's gallery center,ichartjs 示例中心"></meta>
		<script type="text/javascript" src="../../ichart-1.0.min.js"></script>
		<link rel="stylesheet" href="../css/demo.css" type="text/css"/>
		<script type="text/javascript">
			var data = [
			        	{
			        		name : '上海',
			        		value:[4,16,18,24,32,36,38,38,36,26,20,14],
			        		color:'#dad81f'
			        	},
			        	{
			        		name : '北京',
			        		value:[2,12,14,20,28,32,34,36,33,24,14,4],
			        		color:'#1f7e92'
			        	}
			        ];
	        
			var labels = ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"];
			
			$(function(){
				new iChart.Area2D({
					render : 'canvasDiv',
					data: data,
					title : 'Average Temperature Of 2012',
					width : 800,
					height : 400,
					legend : {
						enable : true
					},
					tip:{
						enable : true
					},
					listeners:{
						parseTipText:function(d,t,i){
							return labels[i]+"平均温度:"+t+"℃";
						}
					},
					coordinate:{
						scale:[{
							 position:'left',	
							 start_scale:0,
							 end_scale:40,
							 scale_space:5,
							 listeners:{
								parseText:function(t,x,y){
									return {text:t+"℃"}
								}
							}
						},{
							 position:'bottom',	
							 start_scale:1,
							 end_scale:12,
							 parseText:function(t,x,y){
								return {textY:y+10}
							 },
							 labels:labels
						}]
					}
				}).draw();
			
			});
			</script>
		</head>
		<body>
			<div id='canvasDiv'></div>
			<div class='ichartjs_info'>
				<span class='ichartjs_author'>writen by <a title="例子的的贡献者" href="mailto:taylor@ichartjs.com">taylor</a></span>
				<span class='ichartjs_btn' onmouseover="this.style.color='#2f99ff'" onmouseout="this.style.color='#0b2946'" onclick="window.top.viewCode(document);">View Code</span>
				<div class='ichartjs_sm'>说明</div>
				<div class='ichartjs_details'>
					这是一个多数据面积图例子，该例子展示了北京与上海2012年中12个月的平均温度情况。此例子配置了提示、图例和个性化的值轴。
				</div>
				<span class='ichartjs_sm'>备注：</span>
				<span class='ichartjs_details'>
					数据均为模拟。
				</span>
			</div>
</body>
</html>
