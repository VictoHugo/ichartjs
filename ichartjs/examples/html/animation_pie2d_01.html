<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sample</title>
		<meta name="Description" content="" />
		<meta name="Keywords" content="" />
		<script type="text/javascript" src="../../ichart.min.1.0.js"></script>
		<script type="text/javascript" src="data.js"></script>
		<style type="text/css">
			body{
				margin-top:10px;
				text-align: center;
			}
			#myCanvas div{
			margin:0px auto;
		}
		</style>
		<script type="text/javascript">
			$(function(){
				var pie2d = new iChart.Pie2D({
					render : 'myCanvas',
					data: data10,
					animation:true,
					title : 'HTML 5 Sample Pie2D',
					width : 700,
					height : 500,
					radius:140,
					offsetAngle:45,
					label:{
						enable:false
					},
					tip:{
						enable:true,
						shadow:true,
						showType:'follow'
					}
				});
				//开始画图
				pie2d.draw();
			});
		</script>
	</head>
	<body>
		<div id='myCanvas'></div>
	</body>
</html>
