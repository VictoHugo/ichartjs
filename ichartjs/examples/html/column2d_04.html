<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ichartjs 示例</title>
		<meta name="Description"
			content="The ichartjs's gallery center,ichartjs 示例中心" />
		<meta name="Keywords"
			content="ichartjs demo,Html5 demo,ichartjs例子,ichartjs示例,Html5例子,Html5示例" />
		<script type="text/javascript" src="../../ichart-1.0.min.js"></script>
		<link rel="stylesheet" href="../css/demo.css" type="text/css" />
		<script type="text/javascript">
		$(function() {
			var data = [{
				name : 'MISE',
				value : 55.11,
				color : '#4572a7'
			}, {
				name : 'Firefox',
				value : 29.84,
				color : '#aa4643'
			}, {
				name : 'Chrome',
				value : 24.88,
				color : '#89a54e'
			}, {
				name : 'Safari',
				value : 6.77,
				color : '#80699b'
			}, {
				name : 'Opera',
				value : 2.02,
				color : '#3d96ae'
			}];
	
			new iChart.Column2D({
				render : 'canvasDiv',
				data : data,
				title : {
					text : 'Browser market share,April,2011 from 1 to 29 Feb 2012',
					color : '#3e576f'
				},
				footnote : {
					text : 'ichartjs.com',
					color : '#909090',
					fontsize : 11,
					padding : '0 38'
				},
				showpercent : true,
				decimalsnum : 2,
				width : 800,
				height : 400,
				label : {
					color : '#666666'
				},
				shadow : true,
				shadow_blur : 2,
				shadow_color : '#aaaaaa',
				shadow_offsetx : 1,
				shadow_offsety : 0,
				colwidth : 62,
				sub_option : {
					listeners : {
						parseText : function(r, t) {
							return t + "%";
						}
					},
					label : {
						color : '#4572a7'
					},
					border : {
						width : 2,
						color : '#ffffff',
						radius : '5 5 0 0'
					}
				},
				coordinate : {
					background_color : null,
					grid_color : '#c0c0c0',
					width : 700,
					axis : {
						color : '#c0d0e0',
						width : [0, 0, 1, 0]
					},
					scale : [{
						position : 'left',
						start_scale : 0,
						end_scale : 60,
						scale_space : 10,
						scale_enable : false,
						label : {
							color : '#666666'
						}
					}]
				}
			}).draw();
		});
	</script>
	</head>
	<body>
		<div id='canvasDiv'></div>
		<div class='ichartjs_info'>
			<span class='ichartjs_author'>writen by <a title="例子的贡献者"
				href="mailto:taylor@ichartjs.com">taylor</a> </span>
			<span class='ichartjs_btn' onmouseover="this.style.color='#2f99ff'" onmouseout="this.style.color='#0b2946'" onclick="window.top.viewCode(document);">预览代码</span>
			<div class='ichartjs_sm'>
				说明
			</div>
			<div class='ichartjs_details'>
				这是一个柱形图例子，该例子展示了2012年2月份市场浏览器占有的情况。此例子中，配置了个性化的值轴。并以百分比的形式展示数据值。
			</div>
			<span class='ichartjs_sm'>备注：</span>
			<span class='ichartjs_details'> 数据均为模拟。 </span>
		</div>
	</body>
</html>
