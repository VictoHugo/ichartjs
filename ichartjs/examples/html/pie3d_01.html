<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ichartjs 例子</title>
		<meta http-equiv="keywords" content="ichartjs demo,Html5 demo,ichart demo"></meta>
		<meta http-equiv="description" content="The ichartjs's gallery center,ichartjs 示例中心"></meta>
		<script type="text/javascript" src="../../ichart-1.0.min.js"></script>
		<link rel="stylesheet" href="../css/demo.css" type="text/css"/>
		<script type="text/javascript">
			$(function(){
				var data = [
							{name : '360 Browser',value : 26.55,color:'#cbab4f'},
							{name : 'IE',value : 52.20,color:'#a5c2d5'},
				        	{name : 'Chrome',value : 8.26,color:'#76a871'},
				        	{name : 'Firefox',value : 4.06,color:'#9f7961'},
				        	{name : 'Maxthon',value : 2.78,color:'#a56f8f'},
				        	{name : 'Other',value : 3.79,color:'#bd355e'},
				        	{name : 'Safari',value : 2.35,color:'#db9034'}
			        	];
	        	
				new iChart.Pie3D({
					render : 'canvasDiv',
					data: data,
					title : '2012年7月份中国浏览器市场占有率Top6',
					footnote : 'Data from StatCounter',
					legend : {
						enable : true,
						align : 'center',
						valign : 'bottom',
						row:1,
						column:'max',
						border:{
							enable : false
						}
					},
					showpercent:true,
					yHeight:60,
					decimalsnum:2,
					radius:180,
					width : 800,
					height : 500
				}).draw();
			});
		</script>
	</head>
	<body>
		<div id='canvasDiv'></div>
		<div class='ichartjs_info'>
				<span class='ichartjs_author'>writen by <a title="例子的的贡献者" href="mailto:taylor@ichartjs.com">taylor</a></span>
				<span class='ichartjs_btn' onmouseover="this.style.color='#2f99ff'" onmouseout="this.style.color='#0b2946'" onclick="window.top.viewCode(document);">View Code</span>
				<div class='ichartjs_sm'>说明</div>
				<div class='ichartjs_details'>
					这是一个基本的3D饼状图例子，例子展示了2012年7月份中国浏览器市场占有率Top6。此例子中，配置了图例。设置图例位置为底部居中，并以一行显示图例。数据项以百分比的形式展示数据值。
				</div>
				<span class='ichartjs_sm'>备注：</span>
				<span class='ichartjs_details'>
					数据来源于StatCounter。
				</span>
			</div>
	</body>
</html>
