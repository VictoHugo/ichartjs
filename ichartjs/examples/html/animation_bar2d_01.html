<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ichartjs 例子</title>
		<meta name="Description" content="ichartjs示例中心" />
		<meta name="Keywords" content="ichartjs demo,Html5 demo,ichartjs例子,ichartjs示例,Html5例子,Html5示例" />
		<script type="text/javascript" src="../../ichart-1.0.min.js"></script>
		<link rel="stylesheet" href="../css/demo.css" type="text/css"/>
		<script type="text/javascript">
			$(function(){
				var data = [
				        	{name : '天语',value : 2.83,color:'#f9c500'},
				        	{name : '苹果',value : 3.44,color:'#f49a3a'},
				        	{name : 'HTC',value : 3.66,color:'#9abc5b'},
				        	{name : '金立',value : 4.58,color:'#00b350'},
				        	{name : '中兴',value : 6.56,color:'#923931'},
				        	{name : '酷派',value : 6.85,color:'#3e314f'},
				        	{name : '诺基亚',value : 9.42,color:'#7e807d'},
				        	{name : '华为',value : 9.54,color:'#355e92'},
				        	{name : '联想',value : 11.00,color:'#fd0100'},
				        	{name : '三星',value : 15.73,color:'#e07108'}
			        	];
	        	
				new iChart.Bar2D({
					render : 'canvasDiv',
					background_color : '#EEEEEE',
					data: data,
					title : '2012年6月中国手机市场份额TOP10',
					subtitle : '联想手机超越诺基亚，以11%市场份额，成为中国市场第二',
					footnote : '数据来源：赛诺',
					width : 800,
					height : 500,
					coordinate:{
						width:640,
						height:360,
						axis:{
							width:[0,0,1,1]
						},
						scale:[{
							 position:'bottom',	
							 start_scale:0,
							 end_scale:18,
							 scale_space:2
						}]
					},
					animation:true,
					rectangle:{
						listeners:{
							drawText:function(r,t){
								return t+"%";
							}
						}
					},
					legend:{enable:false}
				}).draw();
			});
		</script>
	</head>
	<body>
		<div id='canvasDiv'></div>
		<div class='ichartjs_info'>
				<span class='ichartjs_author'>writen by <a title="例子的的贡献者" href="mailto:taylor@ichartjs.com">taylor</a></span>
				<span class='ichartjs_btn' onmouseover="this.style.color='#2f99ff'" onmouseout="this.style.color='#0b2946'" onclick="window.top.viewCode(document);">预览代码</span>
				<div class='ichartjs_sm'>说明</div>
				<div class='ichartjs_details'>
					这是一个实际中的例子，例子背景为联想中国区总裁陈旭东微博透露，赛诺最新数据统计，2012年6月，联想手机超越诺基亚，以11%市场份额，成为中国市场第二；
				</div>
				<span class='ichartjs_sm'>备注：</span>
				<span class='ichartjs_details'>
					数据来源互联网。
				</span>
			</div>
	</body>
</html>
