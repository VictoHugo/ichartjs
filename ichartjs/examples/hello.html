<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Hello World</title>
		<meta name="Description" content="" />
		<meta name="Keywords" content="" />
		<script type="text/javascript" src="ichart-1.0.min.js"></script>
		<script type="text/javascript">
				$(function(){
					var data = [
					        	{name : 'H',value : 7,color:'#a5c2d5'},
					        	{name : 'E',value : 5,color:'#cbab4f'},
					        	{name : 'L',value : 12,color:'#76a871'},
					        	{name : 'L',value : 12,color:'#76a871'},
					        	{name : 'O',value : 15,color:'#a56f8f'},
					        	{name : 'W',value : 13,color:'#c12c44'},
					        	{name : 'O',value : 15,color:'#a56f8f'},
					        	{name : 'R',value : 18,color:'#9f7961'},
					        	{name : 'L',value : 12,color:'#76a871'},
					        	{name : 'D',value : 4,color:'#6f83a5'}
				        	];
		        	
					new iChart.Column2D({
						render : 'canvasDiv',
						data: data,
						title : {text:'Hello World\'s Height In Alphabet'},
						width : 800,
						height : 400,
						coordinate:{
							scale:[{
								 position:'left',	
								 start_scale:0,
								 end_scale:26,
								 scale_space:2,
								 listeners:{
										parseText:function(t,x,y){
											return {text:t+" CM"}
										}
									}
							}]
						}
					}).draw();
			});
			</script>
		</head>
		<body>
			<div id='canvasDiv'></div>
		</body>
</html>
