<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ichartjs 示例</title>
		<meta name="Description" content="The ichartjs's gallery center,ichartjs 示例中心" />
		<meta name="Keywords" content="ichartjs demo,Html5 demo,ichartjs示例,ichartjs示例,Html5示例,Html5示例" />
		<script type="text/javascript" src="../../ichart.1.2.min.js"></script>
		<link rel="stylesheet" href="../css/demo.css" type="text/css"/>
		<script type="text/javascript">
				$(function(){
					var opacity = 0.8;
					var data = [
					        	{name : 'overall',value : 34,color:$.toRgba('#827fbf',opacity)},
					        	{name : '18-24',value : 33,color:$.toRgba('#e4be4d',opacity)},
					        	{name : '25-34',value : 37,color:$.toRgba('#91aa51',opacity)},
					        	{name : '45-54',value : 38,color:$.toRgba('#a14545',opacity)}
				        	];
		        	
					var chart = new iChart.Column2D({
						id:'ichartjs2013',
						render : 'canvasDiv',
						data: data,
						title : {
							text:'2012年度商城季度销售额情况',
							color:'#4e5665',
							padding:'0 40',
							font:'微软雅黑',
							height:40
						},
						subtitle : {
							text:'单位:万元',
							color:'#4e5665',
							padding:'0 40',
							font:'微软雅黑',
							height:30
						},
						footnote : {
							text:'数据来源：互联网',
							font:'微软雅黑',
							padding:'0 8',
							background_color : $.toRgba('#609fad',0.6),
							width:110,
							offsetx:-10,
							align:'right',
							color:'#d84b45'
						},
						background_color : '#fefefe',
						padding:'4 0',
						width : 800,
						height : 400,
						label : {
							fontsize:12,
							font:'微软雅黑',
							color : '#4572a7'
						},
						shadow : true,
						shadow_blur : 2,
						shadow_color : '#8887bf',
						shadow_offsetx : 1,
						shadow_offsety : 1,
						sub_option:{
							listeners : {
								parseText : function(r, t) {
									return t + "%";
								}
							},
							border:{
								enable:true,
								color:'#666666'
							},
							label : {
								fontsize:12,
								fontweight:600,
								font:'微软雅黑',
								color : '#4572a7'
							}
						},
						coordinate:{
							width:'88%',
							height:'74%',
							axis : {
								color : '#666791',
								width : [0, 0, 2, 0]
							},
							scale:[{
								 position:'left',	
								 start_scale:0,
								 end_scale:50,
								 scale_enable : false,
								 listeners:{
									parseText:function(t,x,y){
										return {text:"$"+t}
									}
								}
							}]
						}
					});
					chart.draw();
			});
				
			function dosize(){
				var chart = $.get('ichartjs2013');//根据ID获取图表对象
				chart.push("column_width",null);//设置为null则每次重新计算柱子宽度
				var w = $("width").value;
				var h = $("height").value;
				chart.resize(w,h);
			}
			</script>
		</head>
		<body>
			<div id='canvasDiv'></div>
			<div class='ichartjs_info'>
				<input type="button" value="载入数据"/>
			</div>
			<div class='ichartjs_info'>
				<span class='ichartjs_author'>writen by <a title="示例的贡献者" href="mailto:taylor@ichartjs.com">taylor</a></span>
				<span class='ichartjs_btn' onmouseover="this.style.color='#2f99ff'" onmouseout="this.style.color='#0b2946'" onclick="window.top.viewCode(document);">View Code</span>
				<div class='ichartjs_sm'>说明</div>
				<div class='ichartjs_details'>
					这是一个柱形图的示例，该示例展示了2013年美国平板电脑拥有率情况。示例利用resize方法进行尺寸变换，以满足变换尺寸的业务需求。
				</div>
				<span class='ichartjs_sm'>备注：</span>
				<span class='ichartjs_details'>
					数据均为模拟。
				</span>
			</div>
		</body>
</html>
