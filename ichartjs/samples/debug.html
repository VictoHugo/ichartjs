	<style type="text/css">
		body{
			text-align: center;
			background-repeat: repeat;
		}
		#canvasDiv{
			margin:0px auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
	var chart ;
	$(function(){
		chart = new iChart.Gauge2D({
			render : 'canvasDiv',
			title : {
				text : 'Gauge Component Designer',
				height:40,
				fontsize : 20,
				color : '#fefefe'
			},
			shadow:true,
			value:10,
			tickmarks_width:14,
			tickmarks_bg_color:[0,0,0,0,0,0,0,0,'#e3c63e','#e33e41'],
			tickmarks_small_color:['#fcf1e2',0,0,0,0,0,0,0,'#2c374a','#2c374a'],
			tickmarks_color:['#fcf1e2',0,0,0,0,0,0,0,0,'#2c374a','#2c374a'],
			tickmarks_count:10,
			tickmarks_radius:'84%',
			label_space:20,
			label:{
				color:'#9fb3b2',
				fontsize:12,
				fontweight:600
			},
			start_angle:30,
			space_angle:2,
			panel_color:'#2c374a',
			background_color:$.toRgba('#254d60',0.6),
			outer_border_color:'#142036',
			outer_border_width:0,
			inner_border_color:'#cdc0a8',
			inner_border_width:10,
			inner_border_radius:'98%',
			text:{text:'Gauge',color:'#e33e41'},
			screen:{decimalsnum:1,unit_post:'KM',fontsize:12,height:0,color:'#fcf1e3'},
			needle_color:'#f4e5b0',
			needle_size:10,
			center_cap_size:20,
			center_cap_color:'#7bbfec',
			width : 300,
			height : 360,
			radius:'90%'
		});
		chart.on('beforedraw',function(e){
			chart.START_RUN_TIME = new Date().getTime();
			return true;
		});
		
		chart.on('draw',function(e){
			chart.END_RUN_TIME = new Date().getTime();
			chart.RUN_TIME_COST = chart.END_RUN_TIME - chart.START_RUN_TIME;
			//console.log(chart.RUN_TIME_COST);
		});
		chart.draw();
	});
	function interval(){
		setInterval(function(){
			chart.to(Math.floor(Math.random() * 100));
		},1000);
	}
	
	function change(){
		chart.to(Math.floor(Math.random() * 100));
	}
	</script>

		<div style='width:360px;'>
			<br/>
			<input type="button" onclick="change();" value="随机">
