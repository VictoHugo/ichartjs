	<style type="text/css">
		body{
			text-align: center;
			background-repeat: repeat;
		}
		#canvasDiv{
			margin:0px auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
	var chart ;
	$(function(){
		chart = new iChart.Gauge2D({
			render : 'canvasDiv',
			title : {
				text : 'Gauge Component Designer',
				height:40,
				fontsize : 30,
				color : '#333333'
			},
			inner_border_width:2,
			outer_border_width:10,
			shadow:true,
			value:10,
			tickmarks_count:10,
			start_angle:30,
			//end_angle:-90,
			width : 300,
			height : 360,
			radius:'90%'
		});
		chart.on('beforedraw',function(e){
			chart.START_RUN_TIME = new Date().getTime();
			return true;
		});
		
		chart.on('draw',function(e){
			chart.END_RUN_TIME = new Date().getTime();
			chart.RUN_TIME_COST = chart.END_RUN_TIME - chart.START_RUN_TIME;
			//console.log(chart.RUN_TIME_COST);
		});
		chart.draw();
		setInterval(function(){
			var vaule = Math.floor(Math.random() * 100);
			chart.needleTo(vaule);
		},1000);
	});
	
	</script>

	<body>
		<div id='canvasDiv' ></div>
