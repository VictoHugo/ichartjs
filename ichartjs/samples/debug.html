	<style type="text/css">
		body{
			text-align: center;
			background-repeat: repeat;
		}
		#canvasDiv{
			margin:0px auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
	var chart ;
	$(function(){
		var data = [
					{name : 'MISE',value : 55.11,color : '#4572a7'},
					{name : 'Firefox',value : 29.84,color : '#aa4643'},
					{name : 'Chrome',value : 24.88,color : '#89a54e'},
					{name : 'Safari',value : 6.77,color : '#80699b'},
					{name : 'Opera',value : 2.02,color : '#3d96ae'}
				];
		 chart = new iChart.Column2D({
				render : 'canvasDiv',
				data : data,
				title : {
					text : 'This is a sample spirit from HighCharts',
					color : '#3e576f'
				},
				subtitle : {
					text : 'Browser market share,April,2011 from 1 to 29 Feb 2012',
					color : '#6d869f'
				},
				footnote : {
					text : 'ichartjs.com',
					color : '#909090',
					fontsize : 11,
					padding : '0 38'
				},
				width : 800,
				height : 400,
				label : {
					fontsize:11,
					color : '#666666'
				},
				shadow : true,
				shadow_blur : 2,
				shadow_color : '#aaaaaa',
				shadow_offsetx : 1,
				shadow_offsety : 0,
				column_width : 62,
				sub_option : {
					listeners : {
						parseText : function(r, t) {
							return t + "%";
						}
					},
					label : {
						fontsize:11,
						fontweight:600,
						color : '#4572a7'
					},
					border : {
						width : 2,
						//radius : '5 5 0 0',//上圆角设置
						color : '#ffffff'
					}
				},
				coordinate:{
					background_color:'#edf8fa',
					axis:{
						color:'#9f9f9f',
						width:[0,0,2,2]
					},
					width:'80%',
					valid_height:'70%',
					scale:[{
						 position:'left',	
						 start_scale:0,
						 end_scale:100,
						 scale_space:20,
						 scale_size:2,
						 scale_color:'#9f9f9f'
					}],
					listeners:{
						resize:function(w,h){
							return {width:'80%',height:'80%',valid_height:'100%',valid_width:'100%'}
						}
					}
				},
				listeners:{
					resize:function(w,h){
						return {column_width:20}
					}
				},
				slider1:{
			          value: { left: 0, right: 100 },
			          minBarDistance: 20,
			          onPositionChanged: function (changeToValue) {
			            //  console.log('left = ' + changeToValue.left + ',right = ' + changeToValue.right);
			          },
			          touchFaultTolerance:20
				}
			});
		//开始画图
		chart.draw();
	});
	function change(w,h){
		var r = Math.random();
		chart.resize(w||400+Math.ceil(r*400),h||200+Math.ceil(r*200));
	}
	</script>

	<body>
		<div id='canvasDiv'></div>
		<input type="button" onclick="change();" value="改变1">
