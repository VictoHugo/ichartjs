	<style type="text/css">
		body{
			text-align: center;
			background-repeat: repeat;
		}
		#canvasDiv{
			margin:0px auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
	function create(v){		
		v = v || 24;
		var flow=[],
			labels = [];
		//关键在于：无数据的设置一个特殊的值，如：0，之后用parsePoint事件过滤掉
		
		for(var i=0;i<v;i++){
			if(i>v/2)
				flow.push(0);
			else
			flow.push(Math.floor(Math.random()*(20+((i%12)*5)))+20);
		}
		
		
		for(var i=0;i<24;i++){
			labels.push((i<9?"0":"")+(i+1));
		}
		
		var data = [
		         	{
		         		name : '产品A',
		         		value:flow,
		         		color:'#6cc4f4',
		         		area_color:'#69aacd',
		         		linewidth:2
		         	}
		         ];
        
		var chart = iChart.Template({
			type:'linebasic2d',
			render : 'canvasDiv',
			data: data,
			align:'center',
			title:{
				text:'第四号设备温度曲线图',
				font:'微软雅黑',
				color:'#d4e0ec',
				height:40,
				border:{
					enable:true,
					width:[0,0,2,0],
					color:'#404b5a'
				}
			},
			footnote:{
				text:'source : erp',
				font:'微软雅黑',
				color:'#d4e0ec',
				height:30,
				border:{
					enable:true,
					width:[2,0,0,0],
					color:'#1e242c'
				}
			},
			padding:'2 10',
			border:{
				width:[0,20,0,20],
				color:'#222831'
			},
			width : 800,
			height : 400,
			background_color : '#38404b',
			tip:{
				enable:true,
				shadow:true,
				listeners:{
					parseText:function(tip,name,value,text,i){
						return "<span style='color:#005268;font-size:16px;font-weight:600;'>温度："+value+"度</span>";
					}
				}
			},
			crosshair:{
				enable:true,
				line_width:2,
				line_color:'#6cc4f4'//十字线的颜色
			},
			sub_option : {
				smooth:true,
				hollow_inside:false,
				hollow_color : '#FEFEFE',
				point_size:10,
				label:false
			},
			listeners:{
				/**
				* d:相当于data[0],即是一个线段的对象
				* v:相当于data[0].value
				* x:计算出来的横坐标
				* x:计算出来的纵坐标
				* j:序号 从0开始
				*/
				parsePoint:function(d,v,x,y,j){
													
					return {ignored:(v==0)}//ignored为true表示忽略该点
				}
			},
			coordinate:{
				width:'86%',
				height:'76%',
				axis:{
					color:'#9f9f9f',
					width:[0,0,2,2]
				},
				grid_color : '#9f9f9f',
				scale:[{
					 position:'left',
					 label:{color:'#d4e0ec',font:'微软雅黑',fontweight:600},
					 start_scale:0,
					 end_scale:100,
					 scale_space:10,
					 scale_size:2,
					 scale_color:'#9f9f9f'
				},{
					 position:'bottom',	
					 label:{color:'#d4e0ec',font:'微软雅黑',fontweight:600},
					 labels:labels
				}]
			}
		});
		
		//利用自定义组件构造说明文本
		chart.plugin(new iChart.Custom({
				drawFn:function(){
					//计算位置
					var coo = chart.getCoordinate(),
						x = coo.get('originx'),
						y = coo.get('originy');
					//渲染单位
					chart.target.textAlign('start')
					.textBaseline('bottom')
					.textFont('600 11px 微软雅黑')
					.fillText('温度',x-40,y-10,false,'#699fb7')
					.textAlign('end')
					.fillText('小时',x-14,y+coo.height+20,false,'#699fb7');
					
				}
		}));
		//开始画图
		chart.draw();
	}
	$(function(){
		 create();
	});
	</script>

		<div id='canvasDiv'></div>
		<br/>
		<select id="point" onchange="create(this.value)">
	    		<option>24</option>
	    		<option>48</option>
	    		<option>72</option>
