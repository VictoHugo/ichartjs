		<script type="text/javascript">
		$(function(){
			var data = [
			         	{
			         		name : 'DPS01A',
			         		value:[45,52,54,74,90,84],
			         		color:'#1385a5'
			         	},
			         	{
			         		name : 'DPS01B',
			         		value:[60,80,105,125,108,120],
			         		color:'#c56966'
			         	}
			         ];
			var chart = new iChart.ColumnMulti2D({
					render : 'canvasDiv',
					data: data,
					labels:["一月","二月","三月","四月","五月","六月"],
					title : 'DPS01A型号比DPS01B型号的产品更受用户喜欢',
					subtitle : '2012上半年DPS01A型号与DPS01B型号的鼠标销售比较,单位:万台',
					footnote : '数据来源：销售中心',
					width : 800,
					height : 400,
					background_color : '#ffffff',
					legend:{
						enable:true,
						background_color : null,
						border : {
							enable : false
						}
					},
					sub_option:{
						listeners:{
							click:function(r,e,m,i){
								console.log(r.get('id'));
							}
						}
					},
					coordinate:{
						background_color : '#f1f1f1',
						scale:[{
							 position:'left',	
							 start_scale:0,
							 assign_scale:true,
							 end_scale:110,
							 scale_space:20
						}],
						width:600,
						height:260
					}
			});
			chart.draw();
		});
