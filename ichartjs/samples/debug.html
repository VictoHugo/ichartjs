body {
	text-align: center;

	margin: 0px auto;

</style>
		<script type="text/javascript">
	$(function(){
		var data = [
		    		{
			    		"value":[1,2,3,4,5,6],
			    		"color":"#b5bcc5",
			    		"extra":[{"who":"1月"},{"who":"2月"},{"who":"3月"},{"who":"4月"},{"who":"5月"},{"who":"6月"}],
			    		"name":"DPS01A"
				    },
		    		{
			    		"value":[1,2,3,4,5,6],
			    		"color":"#b5bcc5",
			    		"extra":[{"who":"1月"},{"who":"2月"},{"who":"3月"},{"who":"4月"},{"who":"5月"},{"who":"6月"}],
			    		"name":"DPS01B"
				    }
		    	];
		var labels = ["一月","二月","三月","四月","五月","六月"];
		var chart = new iChart.ColumnMulti2D({
			render : 'canvasDiv',
			data: data,
			labels:labels,
			title : 'DPS01A型号比DPS01B型号的产品更受用户喜欢',
			subtitle : '2012上半年DPS01A型号与DPS01B型号的鼠标销售比较,单位:万台',
			footnote : '数据来源：销售中心',
			width : 800,
			height : 400,
			background_color : '#ffffff',
			sub_option:{
				listeners : {
					click:function(r,e,m){
						alert(r.get('name')+':'+r.get('who'));
					}
				}
			},
			legend:{
				enable:true,
				background_color : null,
				border : {
					enable : false
				}
			},
			coordinate:{
				background_color : '#f1f1f1',
				scale:[{
					 position:'left',	
					 start_scale:0,
					 end_scale:10
				}],
				width:600,
				height:260
			}
		});
		chart.draw();
	});
	</script>
