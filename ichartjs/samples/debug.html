		<style type="text/css">
body {
	text-align: center;
	background-repeat: repeat;
}
#some_shell{
	width:700px;
	height:400px;
	padding:10px;
	background-color: #666666;
	position:relative;
}
#console{
	width:180px;
	height:300px;
	color: #ffffff;
	font-size: 13px;
	padding-left:10px;
	text-align:left;
	position:absolute;
	right:0px;
	top:0px;
}
#canvasDiv {
	margin: 0px auto;
	text-align: center;
}
</style>
		<script type="text/javascript">
		$(function(){
			var data = [
			        	{name : 'overall',value : 34,color:'#609fad'},
			        	{name : '18-24',value : 33,color:'#609fad'},
			        	{name : '25-34',value : 37,color:'#609fad'},
			        	{name : '35-44',value : 49,color:'#609fad'},
			        	{name : '45-54',value : 38,color:'#609fad'},
			        	{name : '55-64',value : 28,color:'#609fad'},
			        	{name : '65+',value : 18,color:'#609fad'}
		        	];
        	
			var chart = new iChart.Column2D({
				id:'ichartjs2013',
				render : 'canvasDiv',
				data: data,
				title : {
					text:'Test ichartjs In Android',
					color:'#d84b45',
					textAlign:'left',
					padding:'0 40',
					height:40
				},
				background_color : '#f8f8f8',
				padding:'8 0',
				width : 600,
				height : 300,
				coordinate:{
					width:'90%',
					height:'78%',
					scale:[{
						 position:'left',	
						 start_scale:0,
						 end_scale:50,
						 scale_enable : false,
						 listeners:{
							parseText:function(t,x,y){
								return {text:""}
							}
						}
					}]
				}
			});
			chart.draw();
	});
		
	function log(t){
		$("#console").innerHTML = $("#console").innerHTML+"<br/>"+t;
	}	
	</script>
