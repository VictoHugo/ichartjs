	<style type="text/css">
		body{
			text-align: center;
			background-repeat: repeat;
		}
		#canvasDiv{
			margin:0px auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">

	$(function(){
		var flow=[],labels = [];
		
		for(var i=0;i<31;i++){
			flow.push(Math.floor(Math.random()*(30+((i%12)*5)))+10);
			labels.push((i+1)+"");
		}
		
		var data = [
		         	{
		         		name : '产品A',
		         		value:flow,
		         		color:'#0d8ecf',
		         		linewidth:2,
		         		area_color:'red'//设置线下区域背景色
		         	}
		         ];
				
		var line = new iChart.Area2D({
			render : 'canvasDiv',
			data: data,
			align:'center',
			title:{
				text:'产品A销售情况-应用了一些简单样式的',
				color:'#e0e5e8',
				height:40,
				border:{
					enable:true,
					width:[0,0,2,0],
					color:'#343b3e'
				}
			},
			footnote:{
				text:'StatCounter Global Stats',
				color:'#e0e5e8',
				height:30,
				border:{
					enable:true,
					width:[2,0,0,0],
					color:'#343b3e'
				}
			},
			padding:'2 10',
			border:{
				width:[0,20,0,20],
				color:'#1e2223'
			},
			width : 800,
			height : 400,
			shadow:true,
			shadow_color:'#15353a',
			shadow_blur:8,
			background_color : '#3b4346',
			tip:{
				enable:true,
				shadow:true
			},
			crosshair:{
				enable:true,
				line_color:'#62bce9'//十字线的颜色
			},
			sub_option : {
				smooth:true,
				point_size:10,
				label:{color:'#e0e5e8',fontsize:11,fontweight:600}
			},
			listeners:{
				/**
				* d:相当于data[0],即是一个线段的对象
				* v:相当于data[0].value
				* x:计算出来的横坐标
				* x:计算出来的纵坐标
				* j:序号
				*/
				parsePoint:function(d,v,x,y,j){
					//利用序号进行过滤折线图的某一段，这样就能达到随便显示哪一段
					if(j<2||(j>12&&j<18)||j>28)
					return {ignored:true}//ignored为true表示忽略该点
				}
			},
			coordinate:{
				width:600,
				height:260,
				axis:{
					color:'#9f9f9f',
					width:[0,0,2,2]
				},
				grid_color : '#9f9f9f',
				scale:[{
					 position:'left',
					 label:{color:'#e0e5e8'},
					 start_scale:0,
					 end_scale:100,
					 scale_space:10,
					 scale_size:2,
					 scale_color:'#9f9f9f'
				},{
					 position:'bottom',	
					 label:{color:'#e0e5e8'},
					 labels:labels
				}]
			}
		});
	
	//开始画图
	line.draw();
});
	</script>

			<input type="button" onclick="refreshdata2();" value="反向">
