	<style type="text/css">
		body{
			text-align: center;
			background-repeat: repeat;
		}
		#canvasDiv{
			margin:0px auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
	$(function(){
			var flow=[];
			for(var i=0;i<21;i++){
				flow.push(Math.floor(Math.random()*(30+((i%12)*5)))+10);
			}
			
			var data = [
			         	{
			         		name : 'PV',
			         		value:flow,
			         		color:'#1f7e92',
			         		line_width:2
			         	}
			         ];
	         
			var labels = ["2012-12-01","2012-12-02","2012-12-03","2012-12-04","2012-12-05","2012-12-06"];
			
			var chart = new iChart.LineBasic2D({
				render : 'canvasDiv',
				data: data,
				align:'center',
				title : 'ichartjs官方网站最近5天PV流量趋势',
				subtitle : '平均18:00-22:00访问量达到最大值(单位：万)',
				//fit:true,
				width : 800,
				height : 400,
				sub_option:{
					smooth : true,//平滑曲线
					point_size:10
				},
				tip:{
					enable:true,
					shadow:true
				},
				legend : {
					enable : false
				},
				crosshair:{
					enable:true,
					line_color:'#1f7e92'
				},
				coordinate:{
					background_color:'#edf8fa',
					axis:{
						color:'#9f9f9f',
						width:[0,0,2,2]
					},
					scale:[{
						 position:'left',	
						 start_scale:0,
						 end_scale:100,
						 scale_space:10,
						 scale_size:2,
						 scale_color:'#9f9f9f'
					},{
						 position:'bottom',	
						 labels:labels
					}]
				},
				slider:{
			          value: { left: 0, right: 100 },
			          minBarDistance: 20,
			          onPositionChanged: function (changeToValue) {
			            //  console.log('left = ' + changeToValue.left + ',right = ' + changeToValue.right);
			          },
			          touchFaultTolerance:20
				}
			});
		//开始画图
		chart.draw();
		  	
	});
	</script>

		<div id='canvasDiv'></div>
