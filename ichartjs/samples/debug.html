		<style type="text/css">
body {
	text-align: center;
	background-repeat: repeat;
}
#some_shell{
	width:700px;
	height:400px;
	padding:10px;
	background-color: #666666;
	position:relative;
}
#console{
	width:180px;
	height:300px;
	color: #ffffff;
	font-size: 13px;
	padding-left:10px;
	text-align:left;
	position:absolute;
	right:0px;
	top:0px;
}
#canvasDiv {
	margin: 0px auto;
	text-align: center;
}
</style>
		<script type="text/javascript">
	
	$(function(){
		var data = [
		        	{name : 'Android',value : 50,color:'#4572a7'},
		        	{name : 'IOS',value : 30,color:'#aa4643'},
		        	{name : 'RIM',value : 15,color:'#89a54e'},
		        	{name : 'Microsoft',value : 10,color:'#80699b'},
		        	{name : 'Other',value : 5,color:'#3d96ae'}
	        	];

    	
		var chart = new iChart.Pie2D({
			render : 'canvasDiv',
			data: data,
			title : {
				text : 'Mobile-Friendly Distribution',
				height:40,
				fontsize : 30,
				color : '#282828'
			},
			footnote : {
				text : 'ichartjs.com',
				color : '#486c8f',
				fontsize : 12,
				padding : '0 38'
			},
			legend:{
				enable:true,
				background_color : null,
				line_height:25,
				color:'#254d70',
				fontsize:12,
				fontweight:600,
				border : {
					enable : false
				},
				listeners:{
					click:function(l,e,m){
						chart.toggle(m.index);
					}
				} 
			},
			sub_option : {
				mini_label_threshold_angle : 40,//迷你label的阀值,单位:角度
				mini_label:{//迷你label配置项
					fontsize:16,
					fontweight:600,
					color : '#ffffff'
				},
				label : {
					background_color:null,
					sign:false,//设置禁用label的小图标
					padding:'0 4',
					border:{
						enable:false,
						color:'#666666'
					},
					fontsize:11,
					fontweight:600,
					color : '#4572a7'
				},
				border : {
					width : 2,
					color : '#ffffff'
				},
				listeners:{
					parseText:function(d, t){
						return d.get('value')+"%";//自定义label文本
					}
				} 
			},
			zRotate:30,
			//shadow : true,
			shadow_blur : 6,
			shadow_color : '#aaaaaa',
			shadow_offsetx : 0,
			shadow_offsety : 0,
			background_color:'#f1f1f1',
			align:'center',//右对齐
			offset_angle:-90,//逆时针偏移120度
			width : 800,
			height : 400,
			radius:120
		});
		
		chart.draw();
	});
	</script>
