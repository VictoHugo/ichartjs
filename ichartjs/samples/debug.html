body {
	text-align: center;

	margin: 0px auto;

		<script type="text/javascript">
		$(function(){
			var data = [
			         	{
			         		name : '直营店',
			         		value:[54841,72400,76776,83361],
			         		color:'#32bdbc'
			         	},
			         	{
			         		name : '加盟店',
			         		value:[22790,33284,52148,68333],
			         		color:'#d75a5e'
			         	}
			         ];
	        
			var chart = new iChart.BarStacked2D({
					render : 'canvasDiv',
					data: data,
					labels:["2004年","2005年","2006年","2007年"],
					title : {
						text:'全国限额以上连锁零售业情况',
						color:'#dcd6cb',
						textAlign:'left',
						padding:'0 40',
						font:'微软雅黑',
						border:{
							enable:true,
							width:[0,0,4,0],
							color:'#698389'
						},
						height:40
					},
					footnote : {
						text:'数据来源：中华人民共和国国家统计局',
						font:'微软雅黑',
						padding:'0 8',
						color:'#dcd6cb'
					},
					padding:'8 0',
					width : 800,
					height : 400,
					bar_height:70,
					gradient : true,//应用背景渐变
					gradient_mode:'LinearGradientDownUp',//渐变类型
					color_factor : 0.1,//渐变因子
					background_color : '#425154',
					sub_option:{
						label:{color:'#f9f9f9',fontsize:12,fontweight:600},
						border : false
					},
					label:{color:'#dcd6cb',font:'微软雅黑',fontsize:12,fontweight:600},
					legend:{
						enable:true,
						background_color : null,
						line_height:25,
						color:'#dcd6cb',
						fontsize:12,
						font:'微软雅黑',
						fontweight:600,
						border : {
							enable : false
						}
					},
					coordinate:{
						background_color : 0,
						grid_color:'#888888',
						axis : {
							color : '#c0d0e0',
							width : 0
						}, 
						scale:[{
							 position:'bottom',	
							 scale_enable : false,
							 start_scale:0,
							 scale_space:20000,
							 end_scale:160000,
							 label:{color:'#dcd6cb',fontsize:11,fontweight:600}
						}],
						width:'80%',
						height:'76%'
					}
			});
			
			chart.draw();
		});
