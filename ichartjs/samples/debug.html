	<style type="text/css">
		body{
			text-align: center;
			background-repeat: repeat;
		}
		#canvasDiv{
			margin:0px auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
	var chart ;
	$(function(){
		chart = new iChart.Gauge2D({
			render : 'canvasDiv',
			title : {
				text : 'Gauge Component Designer',
				height:40,
				fontsize : 20,
				color : '#2c374a'
			},
			panel:{
				background_color:'#2c374a',
				border:false,
				iborder:{
					radius:'98%',
					color:'#9cb1b2'
				}
			},
			tickmarks:{
				start_angle:40,
				space_angle:0,
				radius:'84%',
				width:14,
				bg_color:[0,0,0,0,0,0,0,0,'#e3c63e','#e33e41'],
				size:2,
				count:10,
				color:['#fcf1e2',0,0,0,0,0,0,0,'#2c374a','#2c374a'],
				lower : 0,
				upper : 100,
				small_color:['#fcf1e2',0,0,0,0,0,0,0,'#2c374a','#2c374a'],
				small_count:5
			},
			screen:{
				decimalsnum:1,
				unit_post:'km/h',
				fontsize:12,
				width:74,
				height:22,
				background_color:$.toRgba('#fefefe',0.5),
				color:'#2c374a'
			},
			label:{
				label_space:20,
				color:'#9fb3b2',
				fontsize:12,
				fontweight:600
			},
			shadow:true,
			value:10,
			background_color:'#e4e5e9',
			text:{text:'ichartjs',color:'#e33e41'},
			needle:{
				color:'#f4e5b0',
				size:6,
				alpham:0.6
			},
			cap:{
				color:'#7bbfec',
				size:12
			},
			width : 340,
			height : 380,
			radius:'90%'
		});
		chart.on('beforedraw',function(e){
			chart.START_RUN_TIME = new Date().getTime();
			return true;
		});
		
		chart.on('draw',function(e){
			chart.END_RUN_TIME = new Date().getTime();
			chart.RUN_TIME_COST = chart.END_RUN_TIME - chart.START_RUN_TIME;
			//console.log(chart.RUN_TIME_COST);
		});
		chart.draw();
	});
	function interval(){
		setInterval(function(){
			chart.to(Math.floor(Math.random() * 100));
		},1000);
	}
	
	function change(){
		chart.to(Math.floor(Math.random() * 100));
	}
	</script>

		<div id='canvasDiv' ></div>
		<div style='width:360px;'>
			<br/>
			<input type="button" onclick="change();" value="随机">
		</div>
