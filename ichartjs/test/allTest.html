<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>test</title>
		<meta name="Description" content="" />
		<meta name="Keywords" content="" />
		<script type="text/javascript" src="../ichart.min.1.0.js"></script>
		<script type="text/javascript" src="../examples/data.js"></script>
		<script type="text/javascript" src="test.js"></script>
		
	<style type="text/css">
		body{
			margin-top:10px;
			text-align: center;
		}
		#myCanvas{
			margin:0px auto;
			display: none;
		}
		#canvas_list{
			padding-left:20px;
		}
		.test_head{
			font-size: 13px;
			font-weight: 600;
			border: 1px solid #dadee4;
			border-collapse:collapse;
			width:1000px;
			margin:0px auto;
			background-color: #EFEFEF;
		}
		.test_head td{
			padding:4px;
			border-collapse:collapse;
			border: 1px solid #dadee4;
		}
		
		.test_item{
			border: 1px solid #dadee4;
			border-collapse:collapse;
			width:1000px;
			margin:0px auto;
			background-color: #FEFEFE;
			margin:2px auto;
			font-size: 12px;
			font-family:'微软雅黑',sans-serif,serif;
			border: 1px solid #dadee4;
		}
		.test_item td{
			height:30px;
			padding:4px;
			border-collapse:collapse;
			border: 1px solid #dadee4;
		}
		
		.test_item_name{
			text-align:left;
			width:240px;
			font-weight: 600;
		}
		
		.test_item_success{
			width:100px;
			background-color: green;
		}
		
		.test_item_fail{
			width:100px;
			background-color: red;
		}
		.test_item_cost{
			text-align: center;
		}
		.test_item_cause{
			text-align: left;
			padding-left:15px;
		}
		.test_result{
			text-align:left;
			margin:10px auto;
			width:1000px;
			font-weight: 600;
			font-size: 13px;
			font-family:'微软雅黑',sans-serif,serif;
		}
		.test_item_speed_high{
			width:100px;
			background-color: #6191c1;
		}
		.test_item_speed_middle{
			width:100px;
			background-color: #f2b829;
		}
		.test_item_speed_low{
			width:100px;
			background-color: #e25b3e;
		}
	</style>
	<script type="text/javascript">
			
	</script>
	</head>
	<body>
		<h1>&nbsp;All Chart Test</h1>
		<div><a href="../index.html">Sample</a></div>
		<br>
		<table class="test_head">
			<tr>
				<td style="width:240px">TestCase Name</td>
				<td style="width:100px">Result</td>
				<td style="width:100px">Speed</td>
				<td>CostOrCause</td>
			</tr>
		</table>
		<div id='result_list'></div>
		<div id='myCanvas'></div>
	</body>
</html>
